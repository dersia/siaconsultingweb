  # feature at the right of the image
  right_side:
    # feature item loop
  - title : "Software Development"
    icon : "fas fa-code"
    content : "Wir entwickeln Cloud Ready und DSGVO konforme Software und beraten Sie bei allen wichtigen Schritten, auch wenn Sie selbst die Entwicklung in der Hand haben möchten."

    # feature item loop
  - title : "Software Architektur"
    icon : "fas fa-sitemap"
    content : "Vom Konzept bis zur Inbetriebnahme – mit der richtigen Software Architektur helfen wir Ihnen dabei, alle Vorzüge und Sicherheitsstandards der Cloud einzusetzen."

    # feature item loop
  - title : "Coachings"
    icon : "fas fa-user-friends"
    content : "Wir begleiten Sie und Ihr Team mit individuellen Coachings und Schulungen bei der Transformation in eine agile Zukunft. Genau dort, wo Ihre Herausforderungen sind."


