    icon : "fas fa-cloud-upload-alt"
    content : "Wir entwickeln die richtige und passende Cloud-Struktur für Ihr Unternehmen und überführen alle sensiblen Daten in eine sichere und moderne, digitale Umgebung."
    
    # feature item loop
